<div class="modal fade" id="editmodal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Instructor</h4>
        </div>
        <br/> 
        <form #f="ngForm" novalidate>
          <div class="form-group x">
            <label class="control-label t">Instructor Name:</label>
            <input type="text" class="form-control s" name="Name" [(ngModel)]="Name" placeholder="{{instructor.Name}}">
          </div>
          <div class="form-group x">
            <label class="control-label t">Phone</label>
            <input type="phone" class="form-control s" name="Phone" [(ngModel)]="Phone" placeholder="{{instructor.Phone}}">
          </div>
          <div class="form-group x">
            <label class="control-label t">Mail</label>
            <input type="mail" class="form-control s" name="Mail" [(ngModel)]="Mail" placeholder="{{instructor.Mail}}">
          </div>
          <div class="form-group x">
            <label class="control-label t">Department:</label>
            <input type="text" class="form-control s" name="Dept" [(ngModel)]="Dept" placeholder="{{instructor.Dept}}">
          </div>
  
  
  
        </form>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="EditInstructor(f)" data-dismiss="modal">Edit Instructor</button>
          <button type="button" class="btn btn-default" (click)="cancel()" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    
    </div>
   
  </div>
