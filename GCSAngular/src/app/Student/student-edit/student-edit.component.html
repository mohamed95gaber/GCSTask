<div class="modal fade" id="editmodal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Student</h4>
      </div>
      <br/>
      <form #f="ngForm" novalidate>
        <div class="form-group x">
          <label class="control-label t">Student Name:</label>
          <input type="text" class="form-control s" name="Name" [(ngModel)]="Name" placeholder="{{student.Name}}">
        </div>
        <div class="form-group x">
          <label class="control-label t">Phone:</label>
          <input type="phone" class="form-control s" name="Phone" [(ngModel)]="Phone" placeholder="{{student.Phone}}">
        </div>
        <div class="form-group x">
          <label class="control-label t">Mail :</label>
          <input type="mail" class="form-control s" name="Mail" [(ngModel)]="Mail" placeholder="{{student.Mail}}">
        </div>
        <div class="form-group x">
          <label class="control-label t">BirthDate:</label>
          <input type="date" class="form-control s" name="Birthdate" [(ngModel)]="Birthdate" [placeholder]="student.Birthdate">
        </div>



      </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="editStudent(f)" data-dismiss="modal">Edit Student</button>
        <button type="button" class="btn btn-default" (click)="cancel()" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>

</div>
